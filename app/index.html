<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Facebook Api</title>
    <link rel="stylesheet" href="../css/bootstrap/bootstrap.css">
    <link rel="stylesheet" href="../css/styles.css">
</head>

<body>
    <div class="container">
        <div id="fbLogin" class="omb_login">
            <h3 class="omb_authTitle">See your Timeline</h3>
            <div class="row omb_row-sm-offset-3 omb_socialButtons">
                <div class="col-xs-4 col-sm-2">
                    <a id="loginFB" href="#" class="btn btn-lg btn-block omb_btn-facebook">
                        <i class="fa fa-facebook visible-xs"></i>
                        <span class="hidden-xs">Facebook</span>
                    </a>
                </div>
                <div class="col-xs-4 col-sm-2">
                    <a href="#" class="btn btn-lg btn-block omb_btn-twitter">
                        <i class="fa fa-twitter visible-xs"></i>
                        <span class="hidden-xs">Twitter</span>
                    </a>
                </div>
                <div class="col-xs-4 col-sm-2">
                    <a href="#" class="btn btn-lg btn-block omb_btn-google">
                        <i class="fa fa-google-plus visible-xs"></i>
                        <span class="hidden-xs">Google+</span>
                    </a>
                </div>
            </div>
        </div>

        <div id="fbTimeLine" style="display:none">
            <div class="row">
                <h2>Time Line</h2>
            </div>
            <div id="fbPostContainer" class="qa-message-list">
                
            </div>
        </div>
    </div>

    <script id="facebook-jssdk" src="//connect.facebook.net/en_US/sdk.js"></script>
    <script type="text/javascript" src="../libs/jquery/jquery.js"></script>
    <script type="text/javascript" src="../libs/underscore/underscore.js"></script>
    <script type="text/javascript" src="../libs/backbone/backbone.js"></script>
    <script type="text/javascript" src="../libs/handlebars/handlebars.js"></script>
    <script type="text/javascript" src="../libs/moment/moment.js"></script>

    <script type="text/javascript" src="../libs/templates.js"></script>
    <script type="text/javascript" src="../js/app.js"></script>
    <script type="text/javascript" src="../js/constants.js"></script>


    <script type="text/javascript" src="../js/models.js"></script>
    <script type="text/javascript" src="../js/collections.js"></script>
    <script type="text/javascript" src="../js/views.js"></script>
    <script type="text/javascript" src="../js/main.js"></script>

</body>

</html>
